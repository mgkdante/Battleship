<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleship</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <dialog>
      <form method="dialog">
        <label>Please enter your name: </label>
        <input type="text" />
        <button type="button">Accept</button>
      </form>
    </dialog>
    <h1>Battleship</h1>
    <main class="main">
      <article>
        <h1 id="player-name" class="board">Player name</h1>
        <div id="player-board" class="board"></div>
        <div id="ship-selection">
          <h2>Select a Ship:</h2>
          <ul id="ship-list">
            <!-- Ships will be dynamically added here -->
          </ul>
          <button id="rotate-ship">Rotate Ship</button>
          <button id="random-placement">Random Placement</button>
          <button id="start-game" disabled>Start Game</button>
        </div>
      </article>
      <article>
        <h1 id="computer-name">Computer</h1>
        <div id="enemy-board" class="board"></div>
      </article>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
